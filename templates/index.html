<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>WhatsApp Messages Dashboard</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    margin: 0;
    padding: 30px;
    background: linear-gradient(-45deg, #6a11cb, #2575fc, #00c6ff, #f5a623);
    background-size: 400% 400%;
    animation: gradientBG 15s ease infinite;
}
@keyframes gradientBG {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
}
h1 {
    text-align: center;
    color: #fff;
    margin-bottom: 50px;
    font-weight: 700;
    text-shadow: 2px 2px 8px rgba(0,0,0,0.3);
}
#messages {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
    gap: 25px;
    justify-items: center;
}
.message-card {
    width: 100%;
    background-color: rgba(255, 255, 255, 0.95);
    border-radius: 18px;
    padding: 25px;
    box-shadow: 0 8px 20px rgba(0,0,0,0.15);
    position: relative;
    transition: transform 0.3s, box-shadow 0.3s, background-color 0.3s;
}
.message-card:hover {
    transform: translateY(-6px) scale(1.02);
    box-shadow: 0 20px 40px rgba(0,0,0,0.2);
    background-color: rgba(255, 255, 255, 1);
}
.message-card h5 { color: #2c3e50; margin-bottom: 12px; font-size: 1.3rem; font-weight: 600; }
.message-card p { margin-bottom: 8px; color: #34495e; font-size: 1rem; }
.badge-new {
    background-color: #ff4757;
    color: white;
    font-size: 0.75rem;
    padding: 5px 12px;
    border-radius: 12px;
    position: absolute;
    top: 15px;
    right: 15px;
    animation: pulse 1.5s infinite;
}
@keyframes pulse { 
    0% { transform: scale(1); opacity: 1; } 
    50% { transform: scale(1.1); opacity: 0.8; } 
    100% { transform: scale(1); opacity: 1; } 
}
</style>
</head>
<body>

<h1>WhatsApp Messages Dashboard</h1>
<div id="messages"></div>

<script>
const messagesDiv = document.getElementById("messages");

// ðŸ§© Add a new message card (keeps old ones)
function addMessageCard(msg) {
    const div = document.createElement("div");
    div.className = "message-card";
    div.innerHTML = `
        <h5>${msg.Name || "Unknown"}</h5>
        <p><strong>Email:</strong> ${msg.Email || "-"}</p>
        <p><strong>Phone:</strong> ${msg.Phone || "-"}</p>
        <span class="badge-new">New</span>
    `;

    // Show new message on top
    messagesDiv.prepend(div);

    // Remove "New" badge after 5 seconds
    setTimeout(() => {
        const badge = div.querySelector(".badge-new");
        if (badge) badge.remove();
    }, 5000);
}

// ðŸ”¹ Load existing messages when page loads
async function loadOldMessages() {
    const res = await fetch("/data");
    const data = await res.json();
    data.forEach(msg => addMessageCard({ ...msg, isNew: false }));
}

// ðŸ”µ Listen for new messages from Flask (SSE)
const evtSource = new EventSource("/stream");

evtSource.onmessage = function(event) {
    try {
        const newMessages = JSON.parse(event.data);
        if (Array.isArray(newMessages)) {
            newMessages.forEach(msg => addMessageCard(msg));
        } else {
            addMessageCard(newMessages);
        }
    } catch (e) {
        console.error("Invalid SSE message:", e);
    }
};

// Load old data initially
loadOldMessages();
</script>

</body>
</html>
